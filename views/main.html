{% extends 'base.html' %}

{% block content %}
    <h1>메인 페이지</h1>
    {% if list %}
        <table class="table"><!--부트스트랩 어서 딸려온거임?-->
            <tr>
                <th>글 제목</th>
                <th>글 내용</th>
            </tr>
            {% for writing in list %}
                <tr>
                    <td><a href="/detail/{{ writing.id }}">{{writing.title}}</a></td>
                    <td>{{writing.contents}}</td>
                </tr>
            {% endfor %}
            
        </table>
    {% else %}
        <p> 작성된 글이 없습니다.</p>
    {% endif %}
{% endblock %}
